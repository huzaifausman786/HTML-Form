<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action ="https://www.example.com/login.php" method="POST">
        <fieldset>
            <legend>Personal Information</legend>
            <p>
                First Name:
                <input type="text" name="firstname" size="15" maxlength="30" required>
            </p>
            <p>
                Last Name:
                <input type="text" name="Lastname" size="15" maxlength="30"required>
            </p>
            <p>Gender:
                <label><input type="radio" name="gender" value="m" checked> Male</label>
                <label><input type="radio" name="gender" value="f" >Female</label>
                <label><input type="radio" name="gender" value="O">others</label>
            </p>
            <p>
                Nationality:
                <select name="Conutries">
                    <option value="pak">Pakistan</option>
                    <option value="USA">United State of America</option>
                    <option value="england">England</option>
                    <option value="Aghanistan">Aghanistan</option>
                    <option value="China">China</option>
                    <option value="Japan">Japan</option>
                    <option value="germany">Germany</option>
                </select>
            </p>
            <p>
                Date of Birth:
                <input type="date" name="DOB">
            </p>
            <p>
                Enter your Email:
                <input type="email" name="email">
            </p>            
        </fieldset>
        <p>
            Password:
            <input type="password" name="password" size="15" maxlength="30">
        </p>
        <p>
            Re-Enter Password:
            <input type="Password" name="password" size="15" maxlength="30">
        </p>
        <p>
            Interests:
            <input type="checkbox" name="interests" value="men">men's Clothings
            <input type="checkbox" name="interests" value="wsm">womens Clothings
            <input type="checkbox" name="interests" value="electronics">electronics
        </p>
        <p>
            Comments:
            <textarea name="comments" rows="4" cols="30" >enter your comments...</textarea>
        </p>
        <p>
            Upload Profile Picture:
            <input type="file" name="dp">
            <br>
            <br>
            <input type="submit">
        </p>
    </form>
</body>
</html>
